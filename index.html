<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detector de Spam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">üîç Detector de Spam</h1>
        <p class="text-muted">Digite a mensagem abaixo e clique em verificar:</p>
        
        <textarea id="mensagem" class="form-control mb-3" rows="5" placeholder="Exemplo: Voc√™ ganhou 1 milh√£o de reais!"></textarea>
        
        <button class="btn btn-primary w-100" onclick="verificar()">Verificar</button>
        
        <div id="resultado" class="mt-4 fs-5 fw-bold"></div>
        
        <canvas id="graficoSpam" width="400" height="400" class="mt-4"></canvas>
        
        <footer class="mt-4 text-muted small">
          Este servi√ßo ajuda a identificar mensagens suspeitas de spam ou fraude.
        </footer>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://spam-scam.onrender.com/predict";

    let total = 0;
    let spam = 0;
    let ham = 0;

    const ctx = document.getElementById('graficoSpam').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['SPAM', 'SEGURA'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#e74c3c', '#27ae60'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Mensagens analisadas nesta sess√£o' }
        }
      }
    });

    async function verificar() {
      const mensagem = document.getElementById("mensagem").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!mensagem) {
        resultadoDiv.innerHTML = "<span class='text-danger'>‚ö†Ô∏è Digite uma mensagem para verificar.</span>";
        return;
      }

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: mensagem })
        });

        const dados = await resposta.json();
        const prob = (dados.probability * 100).toFixed(1);

        total++;
        if (dados.prediction === "spam") {
          spam++;
          resultadoDiv.innerHTML = `<span class='text-danger'>üö® SPAM (confian√ßa: ${prob}%)</span>`;
        } else {
          ham++;
          resultadoDiv.innerHTML = `<span class='text-success'>‚úÖ SEGURA (confian√ßa: ${prob}%)</span>`;
        }

        grafico.data.datasets[0].data = [spam, ham];
        grafico.update();

      } catch (e) {
        resultadoDiv.innerHTML = "<span class='text-danger'>‚ùå Erro ao conectar com o servidor. Verifique se a API est√° rodando.</span>";
      }
    }
  </script>
</body>
</html>
