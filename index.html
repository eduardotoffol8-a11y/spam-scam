<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detector de Spam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">üîç Detector de Spam</h2>
            <p class="text-muted text-center">Digite a mensagem abaixo e clique em verificar:</p>

            <textarea id="mensagem" class="form-control mb-3" rows="4" placeholder="Exemplo: Voc√™ ganhou 1 milh√£o de reais!"></textarea>
            <button class="btn btn-primary w-100" onclick="verificar()">Verificar</button>

            <div id="resultado" class="mt-4 fs-5 fw-bold text-center"></div>

            <canvas id="graficoSpam" class="mt-4"></canvas>

            <p class="text-muted small text-center mt-3">
              Este servi√ßo ajuda a identificar mensagens suspeitas de spam ou fraude.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_URL = "https://spam-scam.onrender.com/predict";

    let spam = 0, ham = 0;

    const ctx = document.getElementById('graficoSpam').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['SPAM', 'SEGURA'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#e74c3c', '#27ae60']
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Mensagens analisadas nesta sess√£o' }
        }
      }
    });

    async function verificar() {
      const mensagem = document.getElementById("mensagem").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!mensagem) {
        resultadoDiv.innerHTML = "<span class='text-danger'>‚ö†Ô∏è Digite uma mensagem para verificar.</span>";
        return;
      }

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: mensagem })
        });

        const dados = await resposta.json();
        const prob = (dados.probability * 100).toFixed(1);

        if (dados.prediction === "spam") {
          spam++;
          resultadoDiv.innerHTML = `<span class='text-danger'>üö® SPAM (confian√ßa: ${prob}%)</span>`;
        } else {
          ham++;
          resultadoDiv.innerHTML = `<span class='text-success'>‚úÖ SEGURA (confian√ßa: ${prob}%)</span>`;
        }

        grafico.data.datasets[0].data = [spam, ham];
        grafico.update();

      } catch (e) {
        resultadoDiv.innerHTML = "<span class='text-danger'>‚ùå Erro ao conectar com o servidor.</span>";
      }
    }
  </script>
</body>
</html>
